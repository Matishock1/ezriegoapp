name: ezriegoapp
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  flutter_svg: ^2.0.3
  gap: ^2.0.1
  get: ^4.6.5
  google_fonts: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icono.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    # - images/a_dot_burr.jpeg
    - assets/svg/
    - assets/icons/
    - assets/images/
